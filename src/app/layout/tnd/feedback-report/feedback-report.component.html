<div class="container-fluid" style="padding: 10px">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
                <div class="col-md-2">
                    <label>Ticket Number</label>
                    <input type="text" class="form-control input-sm" [(ngModel)]="ticketNumber" placeholder="ticket number" />
                </div>
                <div class="col-md-2">
                    <label>Employee</label>
                    <ng-multiselect-dropdown [placeholder]="'Select'" [data]="employeeList" [(ngModel)]="selectedEmployeeList"
                        [settings]="multiSelectropdownSettings">
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-md-2">
                    <label>Training Name</label>
                    <select class="form-control input-sm" [(ngModel)]="trainingName">
                        <option value="">Select</option>
                        <option *ngFor="let ct of trainingNameList" value="{{ct.paramCode}}">{{ct.paramDesc}}</option>
                    </select>
                </div>
        
                <div class="col-md-4" >
                    <label style="color:transparent; display: block">Apply Filter</label>
                    <button [ngStyle]="{'background-color':button}" class="btn btn-sm text-white" (click)="getFeedbackData()">Apply
                        Filter</button> &nbsp;&nbsp;
                    <button [ngStyle]="{'background-color':button}" class="btn btn-sm text-white"
                        (click)="exportData()">Export</button>
                </div>
            </div>
            
        </mat-expansion-panel>
    </mat-accordion>
</div>
